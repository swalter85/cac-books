        <nav class="navbar navbar-expand-lg bg-success nav-text py-4" data-bs-theme="dark" id="navPrincipal">

                    </div>
                </div>
            </div>
        </nav>

    <main id="inicio" class="main-registro">

        <section class="registro">


            <form class="needs-validation" id="uploadForm" novalidate enctype="multipart/form-data">
                <h2 class="registro-titulo">Nuevo Libro</h2>
                <div class="form-reg">
                    <div class="input-group has-validation form-input">
                        <input type="text" id="titulo" name="titulo" placeholder="Título" required>
                        <div class="invalid-feedback error-info">Ingrese el título de libro</div>
                    </div>
                </div>
                <div class="form-reg">
                    <div class="input-group has-validation form-input">
                        <input type="text" id="autor" name="autor" placeholder="Autor" >
                        <div class="invalid-feedback error-info">Ingrese el autor del libro</div>
                    </div>
                </div>
                <div class="form-reg">
                    <div class="input-group has-validation form-input">
                        <input type="text" id="genero" name="genero" placeholder="Género" >
                        <div class="invalid-feedback error-info">Ingrese un género válido</div>
                    </div>
                </div>

                <div class="form-reg">
                    <div class="input-group has-validation form-input">
                        <input type="text" id="editorial" name="editorial" placeholder="Editorial" reuired>
                        <div class="invalid-feedback error-info">Ingrese la editorial del libro</div>
                    </div>
                </div>

                <div class="form-reg">
                    <div class="input-group has-validation form-input">
                        <textarea type="text" id="descripcion" name="descripcion" placeholder="Descripción" required
                            rows="5"></textarea>
                        <div class="invalid-feedback error-info">Ingrese la descripción del libro</div>
                    </div>
                </div>

                <div class="form-reg">
                    <div class="input-group has-validation form-input">
                        <input type="file" id="imagen" id="imagen" name="imagen" accept="image/png, image/jpeg"
                            required>
                        <div class="invalid-feedback error-info">Seleccione la portada del libro</div>
                    </div>
                </div>

                <div class="form-reg">
                    <input class="boton" type="button" value="Volver" id="volver">
                    <input class="boton" type="submit" value="Guardar">
                </div>

            </form>


        </section>



        <a href="#inicio"><img src="./assets/img/flecha-hacia-arriba.png" id="flecha"
                alt="flecha apuntando hacia arriba"></a>
