<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explora nuestra extensa colección de libros que abarca una amplia gama de géneros literarios, desde ficción hasta no ficción, romance, misterio, fantasía y más. Encuentra títulos de autores reconocidos internacionalmente y descubre nuevas voces literarias emergentes. Cada libro está acompañado de metadatos detallados que incluyen el título, autor, ISBN, editorial, año de publicación, género, sinopsis, idioma, número de páginas, formato, precio y disponibilidad. Sumérgete en una experiencia de búsqueda intuitiva y encuentra tu próxima lectura favorita con facilidad. ¡Bienvenido a tu destino literario definitivo!">
    <meta name="keywords"
        content="libros, lectura, literatura, novelas, ficción, no ficción, romance, misterio, fantasía, autores, editoriales, ISBN, géneros literarios, sinopsis, idioma, páginas, formato, precio, disponibilidad, comunidad de lectores">
    <meta name="author" content="Grupo 15 - CaC#24104 - Walter, Pucci, Lauti, Kevin">
    <link rel="icon" type="image/png" href="./assets/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>CAC-BOOKS</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success nav-text py-4" data-bs-theme="dark" id="navPrincipal">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center text-white logo" href="./index.html">
                    <i class="fa-solid fa-book-bookmark"></i>
                    <span class="ms-1 fw-bold">CAC - Books</span>
                </a>
            </div>
        </nav>
    </header>
    <main id="inicio" class="main-registro">

        <section class="registro">
            <form>
                <h2 class="registro-titulo">Registro</h2>
                <div class="form-reg">
                    <input type="text" placeholder="Nombre" required>
                    <div class="error-text"></div>
                </div>
                <div class="form-reg">
                    <input type="text" placeholder="Apellido" required>
                    <div class="error-text"></div>
                </div>
                <div class="form-reg">
                    <input type="email" placeholder="Email" required>
                    <div class="error-text"></div>
                </div>
                <div class="form-reg">
                    <input type="password" placeholder="Contraseña" required>
                    <div class="error-text"></div>
                </div>

                <div class="form-reg terminos-condiciones">
                    <input class="check" type="checkbox" id="terminos-condiciones" required>
                    <label class="textoCheck" for="terminos-condiciones">Acepto términos y condiciones</label>
                    <div class="error-text"></div>
                </div>
                <div class="form-reg">
                    <input class="boton" type="submit" value="Registrarse">
                </div>

            </form>
        </section>



        <a href="#inicio"><img src="./assets/img/flecha-hacia-arriba.png" id="flecha"
                alt="flecha apuntando hacia arriba"></a>
    </main>
    <footer>
        <nav class="bg-success nav-text py-4" data-bs-theme="dark">
            <div class="container">

                <div class="navbar-nav align-items-center text-white flex-md-row text-center justify-content-center">
                    <a class="nav-link active text-white mx-md-2" aria-current="page" href="#">Términos y
                        condiciones</a>
                    <a class="nav-link text-white mx-md-2" href="#">Preguntas frecuentes</a>
                    <a class="nav-link text-white mx-md-2" href="#">Ayuda</a>
                    <a class="nav-link text-white mx-md-2" href="">
                        <button class="btn btn-dark nav-text"> Administrador Libros</button>
                    </a>
                </div>

            </div>
        </nav>
    </footer>
    <script src="https://kit.fontawesome.com/325ac4a1cd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
